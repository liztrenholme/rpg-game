<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/rpg.css">
	<title>Burger Brawl!</title>
</head>

<body>
	<div class="container">
		<div class="row spacer">
			<div class="col-md-1">
			</div>
			<div class="col-md-7">
				<h1>Burger Brawl!</h1>
			</div>
			<div class="col-md-2">
			</div>
			<div class="col-md-2">
				<div class="boxy">

				</div>
			</div>
		</div>
		<div class="row characters-list">
			<div class="col-md-2">
				<div class="character">
					<div class="char-score" id="bob">
						<p id="bob"></p><img src="images/bob.png" id="bob">
					</div>
				</div>
			</div>
			<div class="col-md-1">
				<div class="character">
					<div id="linda">
						<p class="char-score" id="linda"></p><img src="images/linda.png" id="linda">
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<div class="character">
					<div id="gene">
						<p class="char-score" id="gene"></p><img src="images/gene.png" id="gene">
					</div>
				</div>
			</div>
			<div class="col-md-1">
				<div class="character">
					<div id="louise">
						<p class="char-score" id="louise"></p><img src="images/louise.png" id="louise">
					</div>
				</div>
			</div>
			<div class="col-md-1">
				<div class="character">
					<div id="tina">
						<p class="char-score" id="tina"></p><img src="images/tina.png" id="tina">
					</div>
				</div>
			</div>
			<div class="col-md-5">
				<div class="defender-area">
					<div class="row">
						<div class="col-md-4">
							<div class="offense-character"></div>
						</div>
						<div class="col-md-4">
							<div class="defense-character">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1">
			</div>

			<div class="col-md-4">
				<h2>Select your character!</h2>
			</div>
			<div class="col-md-3">
				<button type="button" class="btn btn-danger" id="brawl">Brawl!</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1">
		</div>
		<div class="col-md-7 opponents">
		</div>
		<div class="col-md-4 blah">
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="scripts/rpg.js"></script>
</body>

</html>
